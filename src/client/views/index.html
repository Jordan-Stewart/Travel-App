<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Jordan Stewart's Capstone Project</title>
    </head>

    <body>

        <!-- HEADER -->
        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>
        <div id = "app">
              <div class ="holder headline">
                <h1>Jordan Stewart's Weather Journal App</h1>
              </div>
                <!-- INPUT -->
              <div class ="holder zip">
                <label for="zip">Enter City here</label>
                <input type="text" id="zip" placeholder="enter city here">
              </div>
              <div class ="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
              </div>
              <div class ="button area">
                <button id="generate" type = "submit"> Generate </button>
              </div>
            
                <!-- OUTPUT -->
              <div class ="holder entry">
                <div class = "title">Most Recent Entry</div>
                <div id = "entryHolder">
                    <div id = "date"></div>
                    <div id = "temp"></div>
                    <div id = "content"></div>
                </div>
              </div>
          </div>
        
        <!-- FOOTER -->
        <footer>
            <p>Created by Jordan Stewart</p>
            // Github repo link
            <p>Github repo: <a href="https://github.com/Jordan-Stewart/Travel-App/" target="_blank">https://github.com/Jordan-Stewart/Travel-App/</a></p>
        </footer>
        <script>
         // Check that service workers are supported
         if ('serviceWorker' in navigator) {
             // Use the window load event to keep the page load performant
             window.addEventListener('load', () => {
                 navigator.serviceWorker.register('/service-worker.js');
             });
         }
        </script>
    </body>
</html>
